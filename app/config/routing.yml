#REDIRIGIR AUTOMATICAMENTE AL LOGIN AL ESCRIBIR EL NOMBRE DE DOMINIO
root:
    pattern: /
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path:  /admin/login
        permanent: true

#BUNDLE MANTENIMIENTO
siblhmantenimiento:
    resource: "@siblhmantenimientoBundle/Controller/"
    type:     annotation
    prefix:   /

#FOSUSERBUNDLE    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"


sonata_user_profile:
    resource: "@SonataUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile


fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
    
#PARA SONATAADMINBUNDLE
sonata_page_cache:
    resource: '@SonataCacheBundle/Resources/config/routing/cache.xml'
    prefix: /
    
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin

#DIRECCIONANDO EL MENU

    
_home:
    pattern:  /inicio
    defaults: { _controller: siblhmantenimientoBundle:Default:index}
    




#DIRECCIONANDO ENTRADAS DESDE EL MENU
    
    #Entradas de Jeni
 
_NewDonante:
    pattern:  /Donante/Nueva
    defaults: { _controller: siblhmantenimientoBundle:BlhDonante:new}

_NewHistorialClinico:
    pattern:  /HistorialClinico/Nuevo
    defaults: { _controller: siblhmantenimientoBundle:BlhHistorialClinico:new}
    
_NewHistoriaActual:
    pattern:  /HistoriaActual/Nueva
    defaults: { _controller: siblhmantenimientoBundle:BlhHistoriaActual:new}  
    
_NewCurva:
    pattern:  /Curva/Nueva
    defaults: { _controller: siblhmantenimientoBundle:BlhCurva:new} 
    
_NewAnalisisMicro:
    pattern:  /AnalisisMicro/Nuevo
    defaults: { _controller: siblhmantenimientoBundle:BlhAnalisisMicrobiologico:new} 
 

_NewFrascoRecolectado:
    pattern:  /blhfrascorecolectado/
    defaults: { _controller: siblhmantenimientoBundle:BlhFrascoRecolectado:donaciones} 

_MantenimientoUsuarios:
  pattern:  /Mantenimiento/Usuarios
  defaults: { _controller: SonataAdminBundle:Core:dashboard} 
  
_NewSolicitudes:
  pattern:  /receptores_solicitud
  defaults: { _controller: siblhmantenimientoBundle:BlhSolicitud:receptores}  
  
  